<div class="col l4 m6 s12">
    <div class="card product-card hoverable" data-id="[+0+]">
        <div class="card-image">
            <div class="lazy-image product-image" data-src="@@image">
                <a href="@@url" class="waves-effect waves-light">На страницу<br>товара</a>
            </div>
        </div>
        <div class="card-content">
            <div class="card-header">@@description</div>
		</div>
		<div class="separator"></div>
        <div class="card-footer">
            <span class="price">@@price</span>
            <a href="" class="lazy-image buy-icon" data-src="/img/cart_accent.svg"></a>
        </div>
    </div>
</div>
