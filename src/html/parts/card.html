<div class="col l4 m6 s12">
    <div class="card product-card hoverable" data-id="@@id">
        <div class="card-image">
            <a class="lazy-image product-image" data-src="@@image" href="@@url">
            </a>
        </div>
        <div class="card-content">
            <div class="card-header">@@description</div>
		</div>
		<div class="separator"></div>
        <div class="card-footer">
            <span class="price">@@price</span>
            <a href="" class="lazy-image buy-icon" data-src="/img/cart_accent.svg"></a>
        </div>
    </div>
</div>
